<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#2c3e50">
    <title>Minecraft Snake</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #2c3e50;
            font-family: 'Minecraft', Arial, sans-serif;
            overflow: hidden;
            touch-action: none;
        }
        .game-container {
            text-align: center;
            position: relative;
            width: 100%;
            max-width: 500px;
        }
        canvas {
            border: 4px solid #1e2a36;
            background-color: #4a7856; /* Minecraft grass color */
            image-rendering: pixelated;
            width: 100%;
            max-height: 90vh;
            object-fit: contain;
        }
        .score {
            font-size: 24px;
            margin-top: 10px;
            color: #fff;
        }
        .high-score {
            font-size: 20px;
            margin-top: 5px;
            color: #f1c40f;
        }
        .level {
            font-size: 20px;
            margin-top: 5px;
            color: #2ecc71;
        }
        .level-up {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 36px;
            color: #ffff00;
            text-shadow: 2px 2px 4px #000;
            z-index: 10;
            opacity: 0;
            transition: opacity 2s;
        }
        .audio-button {
            position: absolute;
            background: rgba(0,0,0,0.7);
            color: white;
            border: 2px solid #fff;
            padding: 5px 10px;
            cursor: pointer;
            border-radius: 50%;
            font-family: 'Minecraft', Arial, sans-serif;
            width: 40px;
            height: 40px;
            font-size: 20px;
            z-index: 100;
            top: 10px;
            right: 10px;
        }
        .swipe-hint {
            position: absolute;
            bottom: 10px;
            left: 0;
            right: 0;
            text-align: center;
            color: white;
            font-size: 14px;
            background-color: rgba(0,0,0,0.5);
            padding: 5px;
            border-radius: 10px;
            margin: 0 20px;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <canvas id="gameCanvas" width="400" height="400"></canvas>
        <div class="score">Score: <span id="scoreValue">0</span></div>
        <div class="high-score">High Score: <span id="highScoreValue">0</span></div>
        <div class="level">Level: <span id="levelValue">1</span></div>
        <button class="audio-button" id="audioToggle">ðŸ”Š</button>
        <div class="swipe-hint">Swipe on snake to change direction</div>
        <audio id="bgMusic" loop>
            <source src="bgm.MP3" type="audio/mp3">
        </audio>
        <audio id="eatSound">
            <source src="data:audio/mp3;base64,SUQzBAAAAAAAI1RTU0UAAAAPAAADTGF2ZjU4Ljc2LjEwMAAAAAAAAAAAAAAA//tAwAAAAAAAAAAAAAAAAAAAAAAAWGluZwAAAA8AAAACAAADmADd3d3d3d3d3d3d3d3d3d3d3d3d3d3d3d3d3d3d3d3d3d3d3d3d3d3d3d3d3d3d3d//////////////////////////////////////////////////////////////////8AAAAATGF2YzU4LjEzAAAAAAAAAAAAAAAAJAAAAAAAAAAAA5hDUdJhAAAAAAAAAAAAAAAAAAAA//sQxAADwAABpAAAACAAADSAAAAETEFNRTMuMTAwVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVV//sQxBYAAABpAAAACAAADSAAAAEVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVQ==" type="audio/mp3">
        </audio>
        <audio id="levelUpSound">
            <source src="data:audio/mp3;base64,SUQzBAAAAAAAI1RTU0UAAAAPAAADTGF2ZjU4Ljc2LjEwMAAAAAAAAAAAAAAA//tAwAAAAAAAAAAAAAAAAAAAAAAAWGluZwAAAA8AAAACAAADmADd3d3d3d3d3d3d3d3d3d3d3d3d3d3d3d3d3d3d3d3d3d3d3d3d3d3d3d3d3d3d3d//////////////////////////////////////////////////////////////////8AAAAATGF2YzU4LjEzAAAAAAAAAAAAAAAAJAAAAAAAAAAAA5hDUdJhAAAAAAAAAAAAAAAAAAAA//sQxAADwAABpAAAACAAADSAAAAETEFNRTMuMTAwVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVV//sQxBYAAABpAAAACAAADSAAAAEVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVQ==" type="audio/mp3">
        </audio>
        <audio id="gameOverSound">
            <source src="data:audio/mp3;base64,SUQzBAAAAAAAI1RTU0UAAAAPAAADTGF2ZjU4Ljc2LjEwMAAAAAAAAAAAAAAA//tAwAAAAAAAAAAAAAAAAAAAAAAAWGluZwAAAA8AAAACAAADmADd3d3d3d3d3d3d3d3d3d3d3d3d3d3d3d3d3d3d3d3d3d3d3d3d3d3d3d3d3d3d3d//////////////////////////////////////////////////////////////////8AAAAATGF2YzU4LjEzAAAAAAAAAAAAAAAAJAAAAAAAAAAAA5hDUdJhAAAAAAAAAAAAAAAAAAAA//sQxAADwAABpAAAACAAADSAAAAETEFNRTMuMTAwVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVV//sQxBYAAABpAAAACAAADSAAAAEVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVVQ==" type="audio/mp3">
        </audio>
    </div>

    <script>
        // Canvas setup
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreElement = document.getElementById('scoreValue');
        const highScoreElement = document.getElementById('highScoreValue');
        
        // Hide swipe hint after game starts
        function hideSwipeHint() {
            const swipeHint = document.querySelector('.swipe-hint');
            if (swipeHint) {
                swipeHint.style.opacity = '0';
                setTimeout(() => {
                    swipeHint.style.display = 'none';
                }, 1000);
            }
        }
        
        // Game constants
        const GRID_SIZE = 20;
        const CELL_SIZE = canvas.width / GRID_SIZE;
        
        // Load high score from localStorage
        let highScore = parseInt(localStorage.getItem('snakeHighScore')) || 0;
        highScoreElement.textContent = highScore;
        
        // Game variables
        let snake = [];
        let food = {};
        let direction = 'right';
        let nextDirection = 'right';
        let score = 0;
        let level = 1;
        let gameOver = false;
        let gameStarted = false;
        let gameSpeed = 150; // milliseconds
        let gameLoop;
        let audioEnabled = true;
        
        // Audio elements
        const bgMusic = document.getElementById('bgMusic');
        const eatSound = document.getElementById('eatSound');
        const levelUpSound = document.getElementById('levelUpSound');
        const gameOverSound = document.getElementById('gameOverSound');
        
        // Set volume levels
        bgMusic.volume = 0.5;
        
        // Minecraft textures (simple pixel art)
        const textures = {
            snakeHead: function(x, y) {
                // Steve's head
                ctx.fillStyle = '#8B4513'; // Steve's hair color
                ctx.fillRect(x, y, CELL_SIZE, CELL_SIZE);
                
                // Steve's face
                ctx.fillStyle = '#FFA07A'; // Steve's skin color
                ctx.fillRect(x + CELL_SIZE * 0.2, y + CELL_SIZE * 0.2, CELL_SIZE * 0.6, CELL_SIZE * 0.6);
                
                // Eyes
                ctx.fillStyle = '#000000';
                if (direction === 'right') {
                    ctx.fillRect(x + CELL_SIZE * 0.6, y + CELL_SIZE * 0.3, CELL_SIZE * 0.1, CELL_SIZE * 0.1);
                    ctx.fillRect(x + CELL_SIZE * 0.6, y + CELL_SIZE * 0.6, CELL_SIZE * 0.1, CELL_SIZE * 0.1);
                } else if (direction === 'left') {
                    ctx.fillRect(x + CELL_SIZE * 0.3, y + CELL_SIZE * 0.3, CELL_SIZE * 0.1, CELL_SIZE * 0.1);
                    ctx.fillRect(x + CELL_SIZE * 0.3, y + CELL_SIZE * 0.6, CELL_SIZE * 0.1, CELL_SIZE * 0.1);
                } else if (direction === 'up') {
                    ctx.fillRect(x + CELL_SIZE * 0.3, y + CELL_SIZE * 0.3, CELL_SIZE * 0.1, CELL_SIZE * 0.1);
                    ctx.fillRect(x + CELL_SIZE * 0.6, y + CELL_SIZE * 0.3, CELL_SIZE * 0.1, CELL_SIZE * 0.1);
                } else if (direction === 'down') {
                    ctx.fillRect(x + CELL_SIZE * 0.3, y + CELL_SIZE * 0.6, CELL_SIZE * 0.1, CELL_SIZE * 0.1);
                    ctx.fillRect(x + CELL_SIZE * 0.6, y + CELL_SIZE * 0.6, CELL_SIZE * 0.1, CELL_SIZE * 0.1);
                }
            },
            snakeBody: function(x, y) {
                // Steve's body parts
                if (y % 3 === 0) {
                    // Blue shirt
                    ctx.fillStyle = '#4169E1';
                } else if (y % 3 === 1) {
                    // Blue pants
                    ctx.fillStyle = '#4A4A4A';
                } else {
                    // Skin color for arms/legs
                    ctx.fillStyle = '#FFA07A';
                }
                ctx.fillRect(x, y, CELL_SIZE, CELL_SIZE);
                
                // Pixel details
                ctx.fillStyle = 'rgba(0,0,0,0.2)';
                ctx.fillRect(x + CELL_SIZE * 0.3, y + CELL_SIZE * 0.3, CELL_SIZE * 0.4, CELL_SIZE * 0.4);
            },
            food: function(x, y) {
                // Lava chicken
                ctx.fillStyle = '#FF4500'; // Orange-red for lava
                ctx.fillRect(x, y, CELL_SIZE, CELL_SIZE);
                
                // Chicken features
                ctx.fillStyle = '#FF6347'; // Tomato red
                ctx.fillRect(x + CELL_SIZE * 0.2, y + CELL_SIZE * 0.2, CELL_SIZE * 0.6, CELL_SIZE * 0.4);
                
                // Beak
                ctx.fillStyle = '#FFD700'; // Gold
                ctx.fillRect(x, y + CELL_SIZE * 0.3, CELL_SIZE * 0.2, CELL_SIZE * 0.2);
                
                // Lava particles
                ctx.fillStyle = '#FFFF00'; // Yellow
                ctx.fillRect(x + Math.random() * CELL_SIZE, y + Math.random() * CELL_SIZE, 2, 2);
                ctx.fillRect(x + Math.random() * CELL_SIZE, y + Math.random() * CELL_SIZE, 2, 2);
            }
        };
        
        // Initialize game
        function initGame() {
            // Create snake
            snake = [
                {x: 6 * CELL_SIZE, y: 10 * CELL_SIZE},
                {x: 5 * CELL_SIZE, y: 10 * CELL_SIZE},
                {x: 4 * CELL_SIZE, y: 10 * CELL_SIZE}
            ];
            
            // Create food
            createFood();
            
            // Reset variables
            direction = 'right';
            nextDirection = 'right';
            score = 0;
            level = 1;
            scoreElement.textContent = score;
            document.getElementById('levelValue').textContent = level;
            gameOver = false;
            gameSpeed = 150;
            
            // Play background music
            if (audioEnabled) {
                bgMusic.currentTime = 0;
                bgMusic.play().catch(e => console.log('Audio play error:', e));
            }
            
            // Start game loop
            if (gameLoop) clearInterval(gameLoop);
            gameLoop = setInterval(gameStep, gameSpeed);
            
            // Remove any level up notification
            const existingLevelUp = document.querySelector('.level-up');
            if (existingLevelUp) {
                existingLevelUp.remove();
            }
            
            // Hide swipe hint after game starts
            hideSwipeHint();
        }
        
        // Create food at random position
        function createFood() {
            food = {
                x: Math.floor(Math.random() * GRID_SIZE) * CELL_SIZE,
                y: Math.floor(Math.random() * GRID_SIZE) * CELL_SIZE
            };
            
            // Make sure food doesn't appear on snake
            for (let i = 0; i < snake.length; i++) {
                if (food.x === snake[i].x && food.y === snake[i].y) {
                    createFood();
                    break;
                }
            }
        }
        
        // Game step
        function gameStep() {
            if (gameOver) return;
            
            // Update direction
            direction = nextDirection;
            
            // Move snake
            const head = {x: snake[0].x, y: snake[0].y};
            
            switch (direction) {
                case 'up':
                    head.y -= CELL_SIZE;
                    break;
                case 'down':
                    head.y += CELL_SIZE;
                    break;
                case 'left':
                    head.x -= CELL_SIZE;
                    break;
                case 'right':
                    head.x += CELL_SIZE;
                    break;
            }
            
            // Check for collisions
            if (
                head.x < 0 || head.x >= canvas.width ||
                head.y < 0 || head.y >= canvas.height ||
                checkSnakeCollision(head)
            ) {
                gameOver = true;
                clearInterval(gameLoop);
                
                // Play game over sound
                if (audioEnabled) {
                    bgMusic.pause();
                    gameOverSound.currentTime = 0;
                    gameOverSound.play().catch(e => console.log('Audio play error:', e));
                }
                
                drawGameOver();
                return;
            }
            
            // Add new head
            snake.unshift(head);
            
            // Check if food eaten
            if (head.x === food.x && head.y === food.y) {
                // Increase score
                score++;
                scoreElement.textContent = score;
                
                // Play eat sound
                if (audioEnabled) {
                    eatSound.currentTime = 0;
                    eatSound.play().catch(e => console.log('Audio play error:', e));
                }
                
                // Update high score
                if (score > highScore) {
                    highScore = score;
                    highScoreElement.textContent = highScore;
                    localStorage.setItem('snakeHighScore', highScore);
                }
                
                // Create new food
                createFood();
                
                // Level up every 5 points
                if (score % 5 === 0) {
                    level++;
                    document.getElementById('levelValue').textContent = level;
                    
                    // Play level up sound
                    if (audioEnabled) {
                        levelUpSound.currentTime = 0;
                        levelUpSound.play().catch(e => console.log('Audio play error:', e));
                    }
                    
                    // Show level up message
                    showLevelUpMessage();
                    
                    // Increase speed if not too fast already
                    if (gameSpeed > 50) {
                        gameSpeed -= 10;
                        clearInterval(gameLoop);
                        gameLoop = setInterval(gameStep, gameSpeed);
                    }
                }
            } else {
                // Remove tail
                snake.pop();
            }
            
            // Draw everything
            draw();
        }
        
        // Check if head collides with snake body
        function checkSnakeCollision(head) {
            for (let i = 1; i < snake.length; i++) {
                if (head.x === snake[i].x && head.y === snake[i].y) {
                    return true;
                }
            }
            return false;
        }
        
        // Draw game
        function draw() {
            // Clear canvas
            ctx.fillStyle = '#4a7856';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Draw grid (optional)
            ctx.strokeStyle = '#3d6349';
            for (let i = 0; i < GRID_SIZE; i++) {
                for (let j = 0; j < GRID_SIZE; j++) {
                    ctx.strokeRect(i * CELL_SIZE, j * CELL_SIZE, CELL_SIZE, CELL_SIZE);
                }
            }
            
            // Draw snake
            for (let i = 0; i < snake.length; i++) {
                if (i === 0) {
                    textures.snakeHead(snake[i].x, snake[i].y);
                } else {
                    textures.snakeBody(snake[i].x, snake[i].y);
                }
            }
            
            // Draw food
            textures.food(food.x, food.y);
        }
        
        // Show level up message
        function showLevelUpMessage() {
            // Remove any existing level up message
            const existingLevelUp = document.querySelector('.level-up');
            if (existingLevelUp) {
                existingLevelUp.remove();
            }
            
            // Create level up message
            const levelUpMsg = document.createElement('div');
            levelUpMsg.className = 'level-up';
            levelUpMsg.textContent = `LEVEL UP! You are level ${level}!`;
            document.querySelector('.game-container').appendChild(levelUpMsg);
            
            // Fade in
            setTimeout(() => {
                levelUpMsg.style.opacity = '1';
            }, 10);
            
            // Fade out and remove
            setTimeout(() => {
                levelUpMsg.style.opacity = '0';
                setTimeout(() => {
                    levelUpMsg.remove();
                }, 2000);
            }, 2000);
        }
        
        // Draw start screen
        function drawStartScreen() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.7)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            ctx.fillStyle = '#fff';
            ctx.textAlign = 'center';
            
            // Title
            ctx.font = '36px Arial';
            ctx.fillText('Minecraft Snake', canvas.width / 2, canvas.height / 2 - 80);
            
            // High Score
            ctx.font = '24px Arial';
            ctx.fillStyle = '#f1c40f';
            ctx.fillText(`High Score: ${highScore}`, canvas.width / 2, canvas.height / 2 - 40);
            
            // Instructions
            ctx.font = '18px Arial';
            ctx.fillStyle = '#fff';
            ctx.fillText('Swipe on snake to change direction', canvas.width / 2, canvas.height / 2);
            ctx.fillText('Collect lava chickens to grow', canvas.width / 2, canvas.height / 2 + 30);
            
            // Start prompt
            ctx.font = '24px Arial';
            ctx.fillText('Tap to Start', canvas.width / 2, canvas.height / 2 + 80);
            
            // Reset swipe hint visibility
            const swipeHint = document.querySelector('.swipe-hint');
            if (swipeHint) {
                swipeHint.style.opacity = '1';
                swipeHint.style.display = 'block';
            }
        }
        
        // Draw game over screen
        function drawGameOver() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.7)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            ctx.font = '36px Arial';
            ctx.fillStyle = '#ff0000';
            ctx.textAlign = 'center';
            ctx.fillText('Game Over!', canvas.width / 2, canvas.height / 2 - 50);
            
            ctx.font = '24px Arial';
            ctx.fillStyle = '#fff';
            ctx.fillText(`Score: ${score}`, canvas.width / 2, canvas.height / 2);
            ctx.fillStyle = '#f1c40f';
            ctx.fillText(`High Score: ${highScore}`, canvas.width / 2, canvas.height / 2 + 40);
            
            ctx.font = '18px Arial';
            ctx.fillStyle = '#fff';
            ctx.fillText('Tap to Play Again', canvas.width / 2, canvas.height / 2 + 80);
        }
        
        // Event listeners for keyboard
        document.addEventListener('keydown', (e) => {
            if (!gameStarted) {
                gameStarted = true;
                initGame();
                return;
            }
            
            if (gameOver) {
                gameStarted = true;
                initGame();
                return;
            }
            
            switch (e.key) {
                case 'ArrowUp':
                    if (direction !== 'down') nextDirection = 'up';
                    break;
                case 'ArrowDown':
                    if (direction !== 'up') nextDirection = 'down';
                    break;
                case 'ArrowLeft':
                    if (direction !== 'right') nextDirection = 'left';
                    break;
                case 'ArrowRight':
                    if (direction !== 'left') nextDirection = 'right';
                    break;
            }
        });
        
        // Audio toggle button
        const audioToggle = document.getElementById('audioToggle');
        audioToggle.addEventListener('click', () => {
            audioEnabled = !audioEnabled;
            audioToggle.textContent = audioEnabled ? 'ðŸ”Š' : 'ðŸ”‡';
            
            if (audioEnabled) {
                if (gameStarted && !gameOver) bgMusic.play().catch(e => console.log('Audio play error:', e));
            } else {
                bgMusic.pause();
            }
        });
        
        // Touch variables for swipe detection
        let touchStartX = 0;
        let touchStartY = 0;
        let lastTouchTime = 0;
        
        // Event listener for touch start
        canvas.addEventListener('touchstart', (e) => {
            e.preventDefault();
            
            if (!gameStarted) {
                gameStarted = true;
                initGame();
                return;
            } else if (gameOver) {
                gameStarted = true;
                initGame();
                return;
            }
            
            // Store touch start position for swipe detection
            touchStartX = e.touches[0].clientX;
            touchStartY = e.touches[0].clientY;
            lastTouchTime = Date.now();
        });
        
        // Event listener for touch end to detect swipes
        canvas.addEventListener('touchend', (e) => {
            e.preventDefault();
            
            // Only process if game is active
            if (!gameStarted || gameOver) return;
            
            // Ignore if touch was too long ago (not a swipe)
            if (Date.now() - lastTouchTime > 500) return;
            
            // Calculate touch distance
            const touchEndX = e.changedTouches[0].clientX;
            const touchEndY = e.changedTouches[0].clientY;
            const diffX = touchEndX - touchStartX;
            const diffY = touchEndY - touchStartY;
            
            // Determine swipe direction (if swipe was significant enough)
            const minSwipeDistance = 30;
            
            if (Math.abs(diffX) > Math.abs(diffY)) {
                // Horizontal swipe
                if (Math.abs(diffX) > minSwipeDistance) {
                    if (diffX > 0 && direction !== 'left') {
                        nextDirection = 'right';
                    } else if (diffX < 0 && direction !== 'right') {
                        nextDirection = 'left';
                    }
                }
            } else {
                // Vertical swipe
                if (Math.abs(diffY) > minSwipeDistance) {
                    if (diffY > 0 && direction !== 'up') {
                        nextDirection = 'down';
                    } else if (diffY < 0 && direction !== 'down') {
                        nextDirection = 'up';
                    }
                }
            }
        });
        
        // Mouse click for desktop
        canvas.addEventListener('click', () => {
            if (!gameStarted) {
                gameStarted = true;
                initGame();
            } else if (gameOver) {
                gameStarted = true;
                initGame();
            }
        });
        
        // Show start screen
        drawStartScreen();
    </script>
</body>
</html>
